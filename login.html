<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VisualControl</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="buttons.css"> <!-- Link to buttons.css -->
</head>
<body>
    <div id="header-placeholder"></div>
    <body>
        <section id="login">
            <h2>Login</h2>
            <p>Por favor, ingresa tus credenciales para iniciar sesión.</p>
            <form id="login-form" class="horizontal-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="button large">Iniciar Sesión</button>
                </div>
                <p id="login-feedback" class="feedback"></p>
            </form>
        </section>
    </body>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
