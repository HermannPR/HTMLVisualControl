<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor - VisualControl</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="doctor.css">
    <link rel="stylesheet" href="buttons.css"> <!-- Link to buttons.css -->
</head>
<body>
    <div id="header-placeholder"></div>
    <body>
        <section id="doctor">
            <h2>Página del Doctor</h2>
            <p>Bienvenido a tu perfil. Aquí podrás gestionar tus pacientes y configuraciones.</p>
            <div class="button-container">
                <a href="#registrar-doctor" class="button large">Registrar Doctor</a>
                <a href="#registrar-paciente" class="button large">Registrar Paciente</a>
            </div>
        </section>
        <section id="registrar-doctor">
            <h2>Registrar Doctor</h2>
            <p>Aquí puedes registrar un nuevo doctor.</p>
            <form id="doctor-form" class="horizontal-form">
                <div class="form-group">
                    <label for="doctor-nombre">Nombre:</label>
                    <input type="text" id="doctor-nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="doctor-apellido">Apellido:</label>
                    <input type="text" id="doctor-apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="doctor-pid">pID:</label>
                    <input type="number" id="doctor-pid" name="pid" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="button large">Enviar</button>
                </div>
                <p id="doctor-feedback" class="feedback"></p>
            </form>
        </section>
        <section id="registrar-paciente">
            <h2>Registrar Paciente</h2>
            <p>Aquí puedes registrar un nuevo paciente.</p>
            <form id="paciente-form" class="horizontal-form">
                <div class="form-group">
                    <label for="paciente-nombre">Nombre:</label>
                    <input type="text" id="paciente-nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="paciente-apellido">Apellido:</label>
                    <input type="text" id="paciente-apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="paciente-enfermedad">Enfermedad:</label>
                    <input type="text" id="paciente-enfermedad" name="enfermedad" required>
                </div>
                <div class="form-group">
                    <label for="paciente-iddoctor">IDDoctor:</label>
                    <input type="number" id="paciente-iddoctor" name="iddoctor" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="button large">Enviar</button>
                </div>
                <p id="paciente-feedback" class="feedback"></p>
            </form>
        </section>
    </body>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
